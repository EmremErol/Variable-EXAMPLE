<script type="text/javascript" language="javascript">

    //DİKDÖRTGENİN ALANI VE ÇEVRESİ

    var kisaKenar = Number(prompt("Dikdörtgenin Kısa Kenarı Giriniz:"));//Kullanıcıdan dikdörtgenin kısa kenarını istiyoruz.
    var uzunKenar = Number(prompt("Dikdörtgenin Uzun Kenarı Giriniz:"));//Kullanıcıdan dikdörtgenin uzun kenarını istiyoruz.

    var alan = (kisaKenar*uzunKenar);
    var cevre = 2*(kisaKenar+uzunKenar);
    document.write("Alan : "+alan+"</br>");
    document.write("Çevre: "+cevre);
</script>
